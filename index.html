					<section data-markdown data-background-color="#050343">
						<textarea data-template>
						## ¿Por qué es importante la evaluación?
						
						Porque es un tema de interés para los educadores de muchos niveles, ya que se utiliza para proporcionar calificaciones a los estudiantes, la rendición de cuentas nacional, monitoreo de sistemas, asignación de recursos destinados al sector educativo, etc. 
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## ¿Cómo influye la evaluación

							Los responsables de la formulación de políticas educativas se basan en evaluaciones externas y estandarizadas para medir el conocimiento matemático de los estudiantes de un país y, a veces, comparar ese conocimiento con el de estudiantes de otros países. Dicha comparación puede influir en las prácticas y los materiales de estudio diseñados para la instrucción en el aula.
						</textarea>
					</section>
				</section>
				<section data-markdown data-background-gradient="linear-gradient(to bottom, #17b2c3, #10d8a8)">
					<textarea data-template>
					## Tipos de evaluación
					
					Podemos distinguir claramente dos tipos de evaluación: la que ocurre en el aula y la que se realiza a gran escala.
					</textarea>
				</section>
				<section data-markdown data-background-gradient="radial-gradient(#f69635,#ff00b4)">
					<textarea data-template>
					## Evaluación a gran escala
					Esta informa a los sistemas. A menudo se utiliza para el seguimiento, evaluación de programas, monitorear los sistemas educativos o colocar estudiantes. En muchas jurisdicciones alrededor del mundo, los estudiantes son evaluados en matemáticas utilizando algún tipo de evaluación a gran escala en distintas áreas geográficas.
					</textarea>
				</section>

							## Evaluación en el aula
							Esta recopila información y proporciona retroalimentación para apoyar el aprendizaje individual de los estudiantes y mejoras en la práctica docente.
							</textarea>
						</section>
						<section data-markdown>
							<textarea data-template>
								## ¿Cómo se desarrolla?

								Suele utilizar una variedad de evaluaciones seleccionadas o elaboradas por los maestros que son más efectivas cuando está estrechamente alineado con qué y cómo han estado aprendiendo los estudiantes. 
							</textarea>

						</textarea>

						</textarea>

					<section data-markdown>

							## Años 80
							<p class="fragment fade-up">Uso de papel y lápiz</p>
							<p class="fragment fade-up">Introducción a las TICS, sobre todo en países desarrollados</p>
							<p class="fragment fade-up">Evaluación formativa en el aula, con retroalimentación directa.</p>
							<p class="fragment fade-up">Uso de un plan de estudios para el diseño de clases</p>
							<p class="fragment fade-up">Memorización de propiedades matemáticas</p>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Años 90
							<p style="text-align: left;">Evaluación sumativa (en un momento específico)</p>
							<p class="fragment fade-up" style="text-align: left;">Introducción de evaluaciones de habilidades informáticas y matemáticas (Hojas de Cálculo y software de gráficos)</p>
							<p class="fragment fade-up" style="text-align: left;">Influencia de las TIC limitada por la adopción tecnológica</p>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Años 2000
							<p style="text-align: left;">Expansión de Internet y creación de plataformas educativas en línea.</p>
							<p class="fragment fade-up" style="text-align: left;">Adopción de evaluaciones en línea.</p>
							<p class="fragment fade-up" style="text-align: left;">Adopción de sistemas de consulta para retroalimentación y búsqueda.</p>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Años 2010
							<p style="text-align: left;">Uso generalizado de tabletas y dispositivos móviles, que permiten contenido interactivo y de fácil acceso.</p>
							<p class="fragment fade-up" style="text-align: left;">Nacimiento de sistemas de evaluación adaptativa que personalizan preguntas y su dificultad según el desempeño del estudiante.</p>
						</textarea>
					</section>
				</section>

						</textarea>
